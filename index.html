<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
    <script language="javascript">
      var JSONobj = {"firstname":"Rishabh","lastname":"Jha","dob":{"yyyy":1997,"mm":09,"dd":26}}
      function calculate_age(dob) {
    var diff_ms = Date.now() - dob.getTime();
    var age_dt = new Date(diff_ms);

    return Math.abs(age_dt.getUTCFullYear() - 1970);
}
      document.write("<h1>Person Details</h1>");
      document.write("<br>")
      document.write("<h3>First Name    : "+JSONobj.firstname+" </h3>");
      document.write("<h3>Last Name     : "+JSONobj.lastname+" </h3>");
      document.write("<h3>Date of Birth : "+JSONobj.dob.dd+"/"+JSONobj.dob.mm+"/"+JSONobj.dob.yyyy+" </h3>");
      document.write("<h3>Calculated age: "+calculate_age(new Date(JSONobj.dob.yyyy,JSONobj.dob.mm,JSONobj.dob.dd))+"</h3>")

    </script>
  </head>

</html>
